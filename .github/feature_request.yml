name: Feature Request
description: Suggest a new feature for the project.
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your feature request! Please fill out the details below.
  - type: input
    id: title
    attributes:
      label: Feature title
      placeholder: Briefly describe your feature idea.
  - type: textarea
    id: description
    attributes:
      label: Feature description
      description: Explain the feature and how it will improve the project.
  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: Describe a scenario where this feature would be useful.
